{% extends 'base.html' %}

{% block title_block %}
        Preferences
{% endblock %}

{% block header_buttons %}
    <a href={% url 'dashboardTeacher' %} class="btn btn-quizBuddy-4 mr-2" role="button">Dashboard</a>
    <a href={% url 'user_logout' %} class="btn btn-quizBuddy-4 mr-2" role="button">Logout</a>
{% endblock %}

{% block body_block%}
<div class="container">
        <h1>Edit Profile</h1>

        {% if error %}
          <br>
          <strong><font color="red">{{ error }}</font></strong>
          <br><br>
        {% endif %}

    <div class="col-md-9 personal-info">
      <form class="form-horizontal" method = 'post' action = "{%url 'preferencesTeacher' %}" role="form"> 
          {%csrf_token%}

          <h3>Hi {{user.name}} :) </h3>
          <div class="form-group">
            <label class="col-md-3 control-label">Full Name:</label>
            <div class="col-md-8">
              <input class="form-control" type="text"  name = "name" value="{{user.name}}">
            </div>
          </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Email:</label>
        <div class="col-lg-8">
          <input class="form-control" type="text" name = "email" value="{{user.email}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Username:</label>
        <div class="col-md-8">
          <input class="form-control" type="text"  name = "username" value="{{user.username}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">New Password:</label>
        <div class="col-md-8">
          <input class="form-control" name = "password" type="password" value="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input type="submit" class="btn btn-primary" value="Save Changes">
          <span></span>
          <input type="reset" class="btn btn-default" value="Cancel">
        </div>
      </div>
    </form>
  </div>
</div>
{%endblock%}
