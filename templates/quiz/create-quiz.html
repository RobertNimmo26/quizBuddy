{% extends 'base.html' %}

{% block title_block %}
        Quiz Creation
{% endblock %}

{% block header_buttons %}
    <button class="btn btn-quizBuddy-1 mr-2" type="button">Sign up, Student</button>
    <button class="btn btn-quizBuddy-1-dark mr-2" type="button">Sign up, Teacher</button>
{% endblock %}

{% block body_block%}
    <form id="quiz_creation_form" action="{% url 'dashboardTeacher' %}" method="POST">
        {% csrf_token %}
        Quiz Title: <input type="text" name="quiz_title" value="" size="50" />
        <br /> 
        Class: <input type="text" name="class" value="" size="50" />
        <br /> 
        Question: <input type="text" name="question_title" value="" size="50" />
        <br /> 
        <input type="submit" value="submit" />
        <button class="btn btn-quizBuddy-1" onclick="">+</button>
    </form>
{% endblock %}
